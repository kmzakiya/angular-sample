 <div class="row">
    <div class="employee-wrapper col-md-3">
      <ul class="employee-list">
        <li class="employee" *ngFor="let employee of employees">
          <employee (editEmployee)="onEditEmployee($event)" [employeeName]="employee.firstName" [employee]="employee"></employee>
        </li>
      </ul>
    </div>
    <div class="edit-wrapper col-md-4"  *ngIf="employee">
      <edit [employee]="employee"></edit>
    </div>
  </div>
