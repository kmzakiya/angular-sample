<div>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Job Title</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees; index as index"
            [ngStyle]="{'background-color': employee.gender == 'Male' ? '#b1d0ef' : '#f1c4db'}" 
            [ngClass]="{'odd-row':index % 2 == 0,'even-row':index % 2 != 0}">
                <td >{{employee.id}}</td>
                <td >{{employee.firstName}}</td>
                <td >{{employee.lastName}}</td>
                <td >{{employee.email}}</td>
                <td >{{employee.jobTitle}}</td>
                <td >{{employee.company}}</td>
            </tr>
        </tbody>
    </table>
    <div>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" (onclick)="getPageData()">1</a></li>
                <li class="page-item">
                    <a class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
