<h3 class="edit-header">
    <small>Edit Detail</small></h3>
<form #employeeForm="ngForm">
    <div class="row edit-row">
        <div class="col-md-4 label-wrapper">
            <label>Id: </label>
        </div>
        <div class="col-md-8 input-wrapper">
            <input name="id" class="form-control" [(ngModel)]="employee.id" placeholder="id" disabled>
        </div>
    </div>
    <div class="row edit-row">
        <div class="col-md-4 label-wrapper">
            <label>First Name: </label>
        </div>
        <div class="col-md-8 input-wrapper">
            <input name="firstName" forbiddenName="bob" minlength="4"  type="text" class="form-control" [(ngModel)]="employee.firstName" placeholder="First Name" required>
            <div *ngIf="formErrors.firstName" class="alert-danger">
                {{ formErrors.firstName }}
            </div>
        </div>

    </div>
    <div class="row edit-row">
        <div class="col-md-4 label-wrapper">
            <label>Last Name: </label>
        </div>
        <div class="col-md-8 input-wrapper">
            <input class="form-control" type="text"  name="lastName" maxlength="20" [(ngModel)]="employee.lastName" placeholder="Last Name" required>
            <div *ngIf="formErrors.lastName" class="alert-danger">
                {{ formErrors.lastName }}
            </div>
        </div>
    </div>
    <div class="row edit-row">
        <div class="col-md-4 label-wrapper">
            <label>Email: </label>
        </div>
        <div class="col-md-8 input-wrapper">
            <input class="form-control" name="email" email [(ngModel)]="employee.email" type="email" placeholder="Email" required>
            <div *ngIf="formErrors.email" class="alert-danger">
                {{ formErrors.email }}
            </div>
        </div>
    </div>
        <div class="row edit-row">
        <div class="col-md-4 label-wrapper">
            <label>Job Title: </label>
        </div>
        <div class="col-md-8 input-wrapper">
            <input class="form-control" name="jobTitle"  [(ngModel)]="employee.jobTitle" type="text" placeholder="Job Title" required>
            <div *ngIf="formErrors.jobTitle" class="alert-danger">
                {{ formErrors.jobTitle }}
            </div>
        </div>
    </div>
        <div class="row edit-row">
        <div class="col-md-4 label-wrapper">
            <label>Company: </label>
        </div>
        <div class="col-md-8 input-wrapper">
            <input class="form-control" name="company"  [(ngModel)]="employee.company" type="text" placeholder="Company" required>
            <div *ngIf="formErrors.company" class="alert-danger">
                {{ formErrors.company }}
            </div>
        </div>
    </div>
</form>
