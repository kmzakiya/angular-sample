<div class="dashboard">
  <h1><small> Employee Dashboard </small></h1>
  <div class="row">
    <div class="col-md-2 col-sm-3 col-xs-6 dashboard-item" *ngFor="let employee of employees">
      <div class="dashboard-item-content">
        <h2 [routerLink]="['/detail', employee.id]"><small>{{employee.firstName}}</small></h2>
      </div>
      <button (click)="notify(employee)" >Click Here</button>
    </div>
  </div>
</div>
